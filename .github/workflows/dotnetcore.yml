name: .NET Core

on:
  push:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.401
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --configuration Release --no-restore
    - name: Test
      run: dotnet test --no-restore --verbosity normal
    - name: package & publish
      run: dotnet pack -c Release && dotnet nuget push "EConfig/nupkg/EConfig.1.0.0.nupkg" --source "https://nuget.pkg.github.com/joostschriek/index.json" -k {{ $secrets.GITHUB_TOKEN }}